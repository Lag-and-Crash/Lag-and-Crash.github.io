<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LagnCrash</title>
    <script>
      // Decode the path that was encoded by 404.html for GitHub Pages SPA routing.
      // Runs before React boots so BrowserRouter sees the correct path.
      (function (l) {
        if (l.search[1] === '/') {
          var decoded = l.search.slice(1).split('&').map(function (s) {
            return s.replace(/~and~/g, '&');
          });
          window.history.replaceState(
            null,
            null,
            l.pathname.slice(0, -1) +
              decoded[0] +
              (decoded.slice(1).length > 0 ? '?' + decoded.slice(1).join('&') : '') +
              l.hash
          );
        }
      })(window.location);
    </script>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
