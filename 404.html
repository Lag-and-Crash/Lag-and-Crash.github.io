<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Lag and Crash 6.0</title>
    <script>
      // SPA routing fix for GitHub Pages
      // When a 404 occurs (e.g. navigating directly to /details or /signup),
      // encode the path into a query string and redirect to the root so
      // React Router can handle it after index.html loads.
      var l = window.location;
      l.replace(
        l.protocol + '//' + l.hostname + (l.port ? ':' + l.port : '') +
        '/?/' +
        l.pathname.slice(1).replace(/&/g, '~and~') +
        (l.search ? '&' + l.search.slice(1).replace(/&/g, '~and~') : '') +
        l.hash
      );
    </script>
  </head>
  <body></body>
</html>
